<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="ok-styles.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
<!-- section centro -->
  <div class="container">

    <div class="img_check">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64"><defs><linearGradient id="a"
    x1="100%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#FF6A3A"/><stop offset="100%"
    stop-color="#FF527B"/></linearGradient></defs><g fill="none"><circle cx="32" cy="32" r="32" fill="url(#a)"/><path
    stroke="#FFF" stroke-width="4" d="m18.286 34.686 8.334 7.98 19.094-18.285"/></g></svg>
    </div>

    <div class="text_box">

      <h1 class="head">Thanks for subscribing!</h1>
      <p class="description"> A confirmation email has been sent to <span>email.value</span>.
        Please open it and click the button inside to confirm your subscription </p>

      <div id="button_ok">
        <button type="submit" id="dismiss" >Dismiss message</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Cabr1to">Luis Eduardo Brito</a>.
    </div>
  </footer>
  </body>
  <script src="index.js"></script>
</html>
